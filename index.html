<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Desarrollo de Sistemas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="app">
        <h1>{{titulo}}</h1>
        <button class="btn btn-success" v-on:click="consumirApi">Consultar</button>
        <br>
        <br>
        <div class="card">
            <table class="table">
                <thead class="card-header">
                    <tr>
                        <th scope="col-3">Modelo</th>
                        <th scope="col-3">Marca</th>
                    </tr>
                </thead>
                <tbody class="card-body">
                    <tr v-for="auto in listaDeAutos">
                        <th scope="row">{{auto.modelo}}</th>
                        <td>{{auto.marca.nombre}}</td>
                    </tr>
                </tbody>
            </table> 
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               titulo: 'Listado de autos',
               listaDeAutos: [] 
            },
            methods: {
                consumirApi: function(){
                    this.$http.get('api/Autos.php').then(function(respuesta){
                        this.listaDeAutos = respuesta.body;
                    });                  
                }
            }
        });
    </script>
</body>
</html>
