<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Desarrollo de Sistemas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <button class="btn btn-success" v-on:click="consumirApi">Consultar</button>
        <br>
        <br>
        <table class="table">
            <thead>
              <tr class="card-header">
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
              </tr>
            </thead>
            <tbody class="card-body">
              <tr v-for="auto in listaDeAutos">
                <th scope="row">{{auto.Modelo}}</th>
                <td>{{auto.Marca.Nombre}}</td>
              </tr>
            </tbody>
        </table> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               titulo: 'Listado de autos',
               listaDeAutos: [] 
            },
            methods: {
                consumirApi: function(){
                    this.$http.get('api/Autos.php').then(function(respuesta){
                        this.listaDeAutos = respuesta.body;
                    });                  
                }
            }
        });
    </script>
</body>
</html>
